{% extends 'Html/base_moderator.html' %}
{% load SoundBoard %}
{% load PaginationLinks %}

{% block navbar %}
{% include "Html/navbar_moderator.html" %}
{% endblock navbar %}


{% block content %}

<div class="row">
    <div class="col-12">

        <div class="flex-container">
            {% for soundboard in page_objects %}
            <button class="playlist-link playlist-element flex-item playlist-dim-200 m-1" onclick="getDataSoundboard(this)" data-title="{{soundboard.name}}" data-url="{% url 'moderatorGetDataSoundboard' soundboard.id %}" style="background-color: {{ soundboard.color }};color :{{ soundboard.colorText }};">
                {{ soundboard | applys_soundboard_content}}
            </button>
            {% endfor %}
        </div>

        {{ paginator|applys_pagination }}

    </div>


</div>




{% endblock %}
