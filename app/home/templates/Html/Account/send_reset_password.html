{% extends 'Html/base.html' %}
{% load FrontJs %}
{% load static %}

{% block javascript %}
{{ block.super }}
<script type="module" src="{% static "PasswordRules"|search_true_file %}"></script>
{% endblock javascript %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div>
        {{ form.as_p }}
    </div>
    <button class="btn btn-primary" type="submit">
        Reinitialiser le mot de passe
    </button>
</form>

{% endblock %}
