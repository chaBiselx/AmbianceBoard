{% extends 'Html/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div>
        <label for="name">Prenom :</label>
        <input type="text" id="first_name" name="first_name" value="{{ form.name.first_name }}">
    </div>

    <div>
        <label for="name">Nom :</label>
        <input type="text" id="last_name" name="last_name" value="{{ form.name.last_name }}">
    </div>
    <div>
        <label for="name">username :</label>
        <input type="text" id="username" name="username" required value="{{ form.name.username }}">
    </div>
    <div>
        <label for="name">email :</label>
        <input type="email" id="email" name="email" required value="{{ form.name.email }}">
    </div>
    <div>
        <label for="name">password :</label>
        <input type="password" id="password" name="password" required value="">
    </div>
    <div>
        <label for="name">password confirm :</label>
        <input type="password" id="confirm_password" name="confirm_password" required value="">
    </div>
    <button class="btn btn-primary" type="submit">
        Cr√©ation du compte
    </button>
</form>

{% endblock %}
