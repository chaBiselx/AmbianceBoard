{% extends 'Html/base.html' %}

{% load FrontJs %}
{% load static %}

{% block javascript %}
{{ block.super }}
<script type="module" src="{% static "UpdateDimension"|search_true_file %}"></script>
{% endblock javascript %}


{% block content %}

<div class="row">
    <div class="col-12 col-sm-6">
        <div class="card">
            <div class="card-header">
                <h5>Soundboard</h5>

            </div>
            <div class="card-body">
                <div class="row block-soundboard block-update" data-url="{% url 'updateSoundboardDim' %}" data-type="soundboard">
                    <div class="col-xl-6 col-lg-8 col-12">
                        <button class="soundboard-element soundboard-dim-{{ soundboard_dim }} m-1 " id="demo-soundboard" style="background-color: red;color :white;">
                            lorem
                        </button>
                    </div>
                    <div class="col-xl-3 col-lg-2 col-6">
                        <button class="btn btn-success btn-block btn-increase" >
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="col-xl-3 col-lg-2 col-6">
                        <button class="btn btn-danger btn-block btn-decrease">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
        
                </div>
            </div>
        </div>
        
    </div>
    <hr class="d-block d-sm-none m-2">
    <div class="col-12 col-sm-6">
        <div class="card">
            <div class="card-header">
                <h5>Boutons</h5>
            </div>
            <div class="card-body">
                <div class="row block-playlist block-update" data-url="{% url 'updatePlaylistDim' %}" data-type="playlist">
                    <div class="col-xl-6 col-lg-8 col-12">
                        <div class="playlist-element playlist-dim-{{ playlist_dim }} m-1" id="demo-playlist" style="background-color: red;color: white;">
                            lorem
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-2 col-6">
                        <button class="btn btn-success btn-block btn-increase">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="col-xl-3 col-lg-2 col-6">
                        <button class="btn btn-danger btn-block btn-decrease" >
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
        
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
