{% extends 'Html/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Suppression de compte</h2>
    <p>Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible et supprimera toutes vos données.</p>
    
    <form method="DELETE" action="{% url 'deleteAccount' %}">
        <button type="submit" id="delete-account" class="btn btn-danger">Supprimer mon compte</button>
    </form>
</div>
{% endblock %}
