services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - rabbitmq  # Ajout de la dépendance à RabbitMQ

  db:
    image: postgres:15.8
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres # user et mot de passe pour le super user postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
       - ./db-data/:/var/lib/postgresql/data/

  rabbitmq:
    image: rabbitmq:3-management  # Version avec interface de gestion
    ports:
      - 5672:5672    # Port pour AMQP
      - 15672:15672  # Port pour l'interface web de gestion
    environment:
      - RABBITMQ_DEFAULT_USER=guest     # Utilisateur par défaut
      - RABBITMQ_DEFAULT_PASS=guest     # Mot de passe par défaut
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq # Persistance des données

volumes:
  db-data: null
  rabbitmq-data: null 
